<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #2d90e2, rgb(0, 41, 224));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 400px;
        }

        .container .left {
            background: linear-gradient(45deg, #ff512f, #f09819);
            color: #fff;
            padding: 40px;
            text-align: center;
            border-radius: 15px 0 0 15px;
        }

        .container .left h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .container .left p {
            font-size: 16px;
            margin-bottom: 30px;
        }

        .container .right {
            padding: 40px;
        }

        .container .right h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .container .right form {
            display: flex;
            flex-direction: column;
        }

        .container .right form input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .container .right form button {
            background: linear-gradient(45deg, #ff512f, #f09819);
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 0;
            font-size: 18px;
            width: 100%;
            cursor: pointer;
        }

        .container .right form button:hover {
            background: linear-gradient(45deg, #f09819, #ff512f);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Welcome Back</h1>
            <p>Enter your credentials to access your account.</p>
        </div>
        <div class="right">
            <h2>Login</h2>
            <form method="post">
                <input type="text" placeholder="Username" name="username">
                <input type="password" placeholder="Password" name="password">
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
